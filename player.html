<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player ID Card</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
@media print {
  body {
    background: #fff !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  #studentDetails {
    margin: 0 auto !important;
    padding: 0 !important;
    width: 340px !important;
    min-height: 500px !important;
    box-shadow: none !important;
    page-break-inside: avoid !important;
  }
  #studentDetails > div {
    box-shadow: none !important;
    margin: 0 auto !important;
    border-radius: 12px !important; /* keep corners curved */
    border: 3px solid #8b1538 !important; /* keep border color */
    background: #fff !important;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  #studentDetails > div > div[style*="background: #8b1538"] {
    background: #8b1538 !important;
    color: #fff !important;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
  .no-print, .no-print * {
    display: none !important;
  }
}

</style>
</head>
<body class="container py-4">
  <button onclick="history.back()" class="btn btn-secondary no-print mb-3">← Back</button>
  <button onclick="window.print()" class="btn btn-info no-print mb-3 ms-2">Print PDF</button>
  <div id="studentDetails" class="mt-3">Loading…</div>
